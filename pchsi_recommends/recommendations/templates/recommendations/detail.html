{% extends 'base.html' %}

{%	block content	%}
<div id="recommendation-{{recommendation.id}}" class="recommendation">
	<h1 class="screen">{{recommendation.screen.name}}</h1>
	{% if recommendation.frequency %}
	<p class="frequency">{{recommendation.frequency}}</p>
	{% endif %}
	{% for note in notes %}
	<div id="note-id" class="note {{note.type}}">
		{% if note.title %}<h2>{{note.title}}</h2>{% endif %}
		{{note.text}}
	</div>
	{% endfor %}
</div>
{%	endblock	%}
