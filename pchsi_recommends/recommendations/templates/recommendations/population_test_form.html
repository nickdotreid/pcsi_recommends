{% extends 'base.html' %}

{%	block content	%}
<form id="populations" action="" method="post">
	{% csrf_token %}
	{{form.as_p}}
	<input type="submit" value="Get Recommendations" />
</form>

{% for recommendation in recommendations %}
<div class="recommendation">
	{{recommendation.text}}
</div>
{%  empty  %}
<div class="alert">No Recommendations</div>
{% endfor %}
{%	endblock	%}
