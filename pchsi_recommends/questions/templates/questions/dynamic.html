{% extends "base.html" %}

{%	block content	%}
<form action="" method="post">
	{% csrf_token %}
	{% for question in questions %}
	<fieldset>
		<legend>{{question.text}}</legend>
		{% for answer in question.answer_set.all	%}
		<label class="radio"><input type="radio" name="{{question.id}}" value="{{answer.id}}">{{answer.text}}</label>
		{% endfor %}
	</fieldset>
	{% endfor %}
	<input type="submit" value="Get Recommendations" />
</form>
{% endblock  %}
